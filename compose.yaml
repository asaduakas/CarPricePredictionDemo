services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: car-price-demo:dev
    ports:
      - "8501:8501"
    volumes:
      - .:/app   # for hot-reloading during dev
    environment:
      - PYTHONUNBUFFERED=1
    command: ["streamlit","run","app.py","--server.port=8501","--server.address=0.0.0.0","--server.headless=true"]
